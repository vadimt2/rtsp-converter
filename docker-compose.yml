version: "3.8"

services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: road-ai-rtsp
    restart: unless-stopped
    ports:
      - "8554:8554"   # RTSP
      - "1935:1935"   # RTMP
      - "8888:8888"   # HLS
      - "8889:8889"   # WebRTC
      - "9997:9997"   # API
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
    environment:
      - MTX_PROTOCOLS=tcp,udp

  streamer:
    build: ./streamer
    container_name: road-ai-streamer
    restart: unless-stopped
    depends_on:
      - mediamtx
    env_file:
      - ./streamer/config.env
    environment:
      - RTSP_SERVER=mediamtx
      - RTSP_PORT=8554
